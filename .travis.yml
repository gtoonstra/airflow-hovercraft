sudo: true
dist: trusty
language: python
  - "3.4"
# command to install dependencies
install:
  - pip install --upgrade pip
  - pip install tox
  - pip install codecov
  - pip install .
  - pip install -r requirements.txt
script:
  - pip --version
  - ls -l $HOME/.wheelhouse
  - tox --version
  - tox -e $TOX_ENV
after_success:
  - codecov
